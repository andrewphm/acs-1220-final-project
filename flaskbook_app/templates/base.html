<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlaskBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/output.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-w-screen min-h-screen">
    <header class="w-full h-10 bg-neutral-200 flex items-center px-10 justify-between">
      <a href="/">FlaskBook</a>
      <nav>
        <div>
          <ul class="flex">
            <li class="text-red-500">Sign up</li>
            <li>log in</li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="min-h-full">{% block content %} {% endblock %}</main>
    <footer>Copyright &copy; Flaskbook</footer>
  </body>
</html>
